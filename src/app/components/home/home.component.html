<div class="filters">
    <mat-form-field>
        <mat-label>Classificar</mat-label>
        <mat-select panelClass="selecionado-classificar" [(ngModel)]="sort" (selectionChange)="getGames(sort); selectionNewSort()"   >
            <mat-option value="name">Nome</mat-option>
            <mat-option value="-released">Lançado</mat-option>
            <mat-option value="-added">Adicionado</mat-option>
            <mat-option value="-created">Criado</mat-option>
            <mat-option value="-updated">Atualizado</mat-option>
            <mat-option value="-rating">Classificação</mat-option>
            <mat-option value="-metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <ng-container *ngFor="let game of games | paginate: { itemsPerPage: 20, currentPage: numberPage, totalItems: totalPages }" >
        <div class="game">
            <div class="game-thumb-container">
                <img *ngIf="game.background_image" src="{{ game.background_image }}" alt="thumbnail" 
                    class="game-thumbnail" />

                    
                    
                <p *ngIf="!game.background_image">Sem imagem</p>
            </div>
            <div class="game-description">
                <p class="game-name" (click)="globalService.openGameDetails(game.id)">{{ game.name }} </p>
                <div class="game-plataforms">
                    <img *ngFor="let plataformGame of game.parent_platforms" class="game-plataform"
                        src="assets/images/platforms/{{ plataformGame.platform.slug }}.svg"
                        alt="{{ plataformGame.platform.slug }}"/>
                </div>
                <div *ngIf="authService.loggedIn" class="icons">
                    <mat-icon class="icon-zerei" (click)="globalService.putZerei(game.id)">assignment_turned_in</mat-icon>
                    <mat-icon class="icon-jogando" (click)="globalService.putJogando(game.id)">assignment_returned</mat-icon>
                    <mat-icon class="icon-jogarei" (click)="globalService.putJogarei(game.id)">assignment_late</mat-icon>
                </div>
            </div>
            
        </div>
       
    </ng-container>
    <pagination-controls  (pageChange)="getPage($event)" class="pagination"></pagination-controls>
</div>
