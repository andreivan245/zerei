<div class="filters">
   
    <mat-form-field>
        <mat-label >Classificar</mat-label>
        <mat-select panelClass="selecionado-classificar" [(ngModel)]="sort" (selectionChange)="getGames(sort); selectionNewSort()"   >
            <mat-option value="name">Nome</mat-option>
            <mat-option value="-released">Lançado</mat-option>
            <mat-option value="-added">Adicionado</mat-option>
            <mat-option value="-created">Criado</mat-option>
            <mat-option value="-updated">Atualizado</mat-option>
            <mat-option value="-rating">Classificação</mat-option>
            <mat-option value="-metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="container-fluid d-flex flex-wrap justify-content-center" >     
    <div class="card bg-dark text-white" *ngFor="let game of games | paginate: { itemsPerPage: 20, currentPage: numberPage, totalItems: totalPages }">
                <img class="card-img-top" src="{{ game.background_image }}" alt="Card image cap">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="game-plataforms mb-3">
                        <img *ngFor="let plataformGame of game.parent_platforms" class="game-plataform"
                            src="assets/images/platforms/{{ plataformGame.platform.slug }}.svg"
                            alt="{{ plataformGame.platform.slug }}"/>
                        </div>
                  <h5 class="card-title" (click)="globalService.openGameDetails(game.id)"> {{ game.name }} </h5>
                  
                    <div *ngIf="authService.loggedIn" class="card-footer mt-auto">
                        
                        <i class="bi bi-award"  (click)="globalService.putZerei(game.id); globalService.openModal(template, game.id)"></i>
                        <i class="bi bi-controller" (click)="globalService.putJogando(game.id); globalService.openModal(template, game.id);"></i>
                        <i class="bi bi-bookmark-star" (click)="globalService.putJogarei(game.id); globalService.openModal(template, game.id)"></i>
                        
                    </div>
                </div>
              </div>           
    <pagination-controls  (pageChange)="getPage($event)" class="pagination"></pagination-controls>

</div>   


        
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Jogo adicionado com sucesso
        <i class="bi bi-check2-circle" style="color: #1DE9B7;"></i>
      </h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="globalService.modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      O jogo  {{globalService.nameGameAdd}} foi adicionado a sua lista de jogos no qual você  {{ globalService.listagem }}!
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="globalService.modalRef?.hide()">Ok</button>
    </div>
</ng-template>
