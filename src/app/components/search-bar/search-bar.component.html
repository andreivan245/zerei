<!-- Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
  <!-- Container wrapper -->
  <div class="container-fluid px-3 px-sm-0 search-bar">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">
      <img class="logo" src="assets/images/logo.png" alt="" />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"> </span>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse px-3 px-sm-0"
      id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active text-light"
            aria-current="page"
            href="#"
            translate="no"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light"
            (click)="openPerfil()"
            *ngIf="authService.loggedIn"
            >Meus jogos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light">Sobre o projeto</a>
        </li>
      </ul>
      <!-- Left links -->

      <!-- Search form -->
      <form class="d-flex input-group w-auto me-auto">
        <input
          class="form-control"
          type="search"
          name="search"
          [(ngModel)]="search"
          placeholder="Encontre mais de 800k de jogos"
          aria-label="Search" />
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Pesquisar
        </button>
      </form>

      <ul class="navbar-nav mt-2 mt-sm-0">
        <li class="nav-item mx-auto">
          <button
            *ngIf="!authService.loggedIn"
            class="btn btn-primary"
            (click)="authService.GoogleAuth()">
            Login com Google
          </button>
        </li>

        <li class="nav-item dropdown w-auto" *ngIf="authService.loggedIn">
          <a
            class="nav-link"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false">
            <img
              src="{{ authService.photoUrl }}"
              class="rounded-circle img-fluid"
              height="50"
              width="50" />
          </a>

          <!-- Dropdown menu -->
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
            aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" (click)="openPerfil()">Meus jogos</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">Minha conta</a></li>
            <li><a class="dropdown-item" href="#">Ajude-me</a></li>
            <li>
              <a class="dropdown-item" (click)="authService.GoogleOut()"
                >Log Out</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
